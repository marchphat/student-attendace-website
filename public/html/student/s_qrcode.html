        <!-- Course Details Start -->
        <div class="container-fluid vh-100" style="padding: 130px 3rem 0 3rem;">
            <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                <div class="wrapper">
                    <form action="#">
                        <input type="file" hidden>
                        <img src="#" alt="qr-code">
                        <div class="content">
                            <i class="fas fa-cloud-upload"></i>
                            <p>Upload QR Code to Read</p>
                        </div>
                    </form>
                    <div class="details">
                        <textarea spellcheck="false" disabled></textarea>
                        <div class="buttons">
                            <button class="close">Close</button>
                            <button type="submit" class="submit" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Course Details End -->

        <!-- Modal Start -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End -->

        <script>
            // ------- QR Code Reader Start ---------
            const wrapper = document.querySelector(".wrapper"),
                form = document.querySelector("form"),
                fileInp = form.querySelector("input"),
                infoText = form.querySelector("p"),
                closeBtn = document.querySelector(".close"),
                submitBtn = document.querySelector(".submit");
                modalTitle = document.querySelector(".modal-title");
                modalBody = document.querySelector(".modal-body")

            function fetchRequest(file, formData) {
                infoText.innerText = "Scanning QR Code...";

                fetch("http://api.qrserver.com/v1/read-qr-code/", {
                    method: 'POST', body: formData
                }).then(res => res.json()).then(result => {
                    result = result[0].symbol[0].data;
                    infoText.innerText = result ? "Upload QR Code to Scan" : "Couldn't scan QR Code";
                    if (!result) return;
                    document.querySelector("textarea").innerText = result;
                    form.querySelector("img").src = URL.createObjectURL(file);
                    wrapper.classList.add("active");
                }).catch(() => {
                    infoText.innerText = "Couldn't scan QR Code";
                });
            }

            fileInp.addEventListener("change", async e => {
                let file = e.target.files[0];
                if (!file) return;
                let formData = new FormData();
                formData.append('file', file);
                fetchRequest(file, formData);
            });

            form.addEventListener("click", () => fileInp.click());

            closeBtn.addEventListener("click", () => {
                wrapper.classList.remove("active")
                fileInp.value = "";
            });
            // ------- QR Code Reader End ---------

            // ------- Check Address Start ---------
            const cosci_location = {
                latitude: 13.747108408571727,
                longitude: 100.56546691267371
            }

            const checklocation = (student_latitude, student_longitude) => {
                if (cosci_location.latitude == student_latitude && cosci_location.longitude == student_longitude) {
                    console.log('complete');
                }
                else if (student_latitude == 13.7366 && student_longitude == 100.4995) {
                    console.log('yes this is my house, this is for testing');
                }
                else {
                    console.log('fail');
                    modalTitle.innerText = "Don't cheat"
                    modalBody.innerText = "You are not allowed to check attendance";
                }
            }

            const getlocation = () => {
                fetch("https://ipapi.co/json/")
                    .then((response) => response.json())
                    .then((data) => {
                        checklocation(data.latitude, data.longitude);
                    })
            }

            submitBtn.addEventListener("click", () => getlocation());
            // ------- Check Address End ---------
        </script>
</body>
