<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave | Student Attendance</title>
    <link rel="icon" href="/public/img/title_icon.jpg" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="/public/css/content-style.css" />
    <link rel="stylesheet" href="/public/css/main-style.css" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-custom">

        <!-- Navbar Start -->
        <header class="header p-3 position-absolute start-0 top-0 end-0">
            <div id="header" class="d-flex fixed-top justify-content-between align-items-center px-5 navbar-expand-md"
                style="height: 100px; background-color: #007CB7; transition: 0.5s ease;">
                <a href="################" class="text-decoration-none text-white fs-1 fw-bold">
                    <img src="/public/img/cosci_logo.png" alt="cosci logo" style="height: 4rem;">
                </a>

                <div>
                    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                            class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav justify-content-between fs-5" style="width: 450px; height: 100%">
                            <li class="nav-item">
                                <a class="nav-link text-white point__nav-link" href="################"
                                    style="--pointer-color: white">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white point__nav-link fw-bold" href="################"
                                    style="--pointer-color: white">Leave Application</a>
                            </li>
                            <li class="nav-item">
                                <img src="/public/img/vertical_line.png" alt="" style="height: 45px; width: 45px;">
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link text-white" href="################" id="navbarDarkDropdownMenuLink"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
                                        class="bi bi-person-fill"></i></a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" href="################">Sign Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- Navbar End -->

        <!-- Flyout Navigation Start -->
        <nav class="collapse navbar-collapse dropdown-nav" id="navbar">
            <div class="dropdown-nav__container container-xxl d-flex align-items-center">
                <div class="row align-items-start">
                    <div class="col-12">
                        <a href="################" class="row text-decoration-none">
                            <h1 class="display-4 text-white">Courses</h1>
                        </a>
                    </div>
                    <div class="col-12 mt-4">
                        <a href="################" class="row text-decoration-none">
                            <h1 class="display-4 text-white">Leave Application</h1>
                        </a>
                    </div>
                    <div class="col-12 mt-4">
                        <a href="################" class="row text-decoration-none">
                            <h1 class="display-4 text-white">Sign Out</h1>
                        </a>
                    </div>
                </div>

                <button class="navbar-toggler dropdown-nav__closeNavBtn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-x"
                        viewBox="0 0 16 16">
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </button>
            </div>
        </nav>
        <!-- Flyout Navigation End -->

        <!-- Course Details Start -->
        <div class="container-fluid" style="padding: 130px 3rem 0 3rem;">
            <div class="my-4 d-flex justify-content-between align-items-center">
                <h1>Leave Application</h1>
                <button type="submit" class="btn text-white h-50"
                    style="width: 100px; background-color: #007CB7;">Submit</button>
            </div>

            <!-- Text Field Start -->
            <form method="post" action="##########" id="form">
                <div class="row">
                    <div class="col-12 col-sm-6 justify-content-md-ceneter">
                        <div class="mb-3">
                            <label for="semester" class="form-label fw-bold">Course Name</label>
                            <input type="semester" class="form-control" id="semester" aria-describedby="semester"
                                value="<%=courses.semester%>">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 justify-content-md-ceneter">
                        <div class="mb-3">
                            <label for="section" class="form-label fw-bold">Course Section</label>
                            <input type="section" class="form-control" id="section" aria-describedby="section"
                                value="<%=courses.section%>">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6 justify-content-md-ceneter">
                        <div class="mb-3">
                            <label for="leave_type" class="form-label fw-bold">Leave Type</label>
                            <input type="leave_type" class="form-control" id="leave_type" aria-describedby="leave_type"
                                value="<%=leave.type%>">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 justify-content-md-ceneter">
                        <div class="mb-3">
                            <label for="leave_date" class="form-label fw-bold">Leave Date</label>
                            <input type="leave_date" class="form-control" id="leave_date" aria-describedby="leave_date"
                                value="<%=leave.date%>">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6 justify-content-md-ceneter">

                        <div class="mb-3">
                            <label for="leave_file" class="form-label fw-bold">Upload Leave Letter</label>
                            <input class="form-control" type="file" id="formFile" accept=".pdf">
                        </div>

                    </div>
                </div>
                <button type="submit" class="btn text-white h-50"
                style="width: 100px; background-color: #007CB7;">Submit</button>
            </form>
            <!-- Text Field End -->

        </div>
        <!-- Course Details End -->

        <script>
            document.getElementById('form').addEventListener('submit', function(e) {
                e.preventDefault();

                const userFile = document.getElementById('formFile').files[0];
                // const userComments = document.getElementById('comments').value;

                const formData = new FormData();
                formData.append('user-file', userFile, 'user-file.jpg');
                // formData.append('user-comments', userComments);

                fetch('https://httpbin.org/post', {
                    method: "POST",
                    body: formData,
                })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(err => console.log(err));
            })
        </script>
    </div>
</body>

</html>
