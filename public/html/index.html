<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Attendance</title>
    <link rel="icon" href="../img/title_icon.jpg" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="../css/index-style.css" />
    <link rel="stylesheet" href="../css/main-style.css" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container-custom">

        <!-- Navbar Start -->
        <header>
            <div class="d-flex fixed-top justify-content-between align-items-center px-5 navbar-expand-md"
                style="height: 100px;">
                <a href="################" class="text-decoration-none text-white fs-1 fw-bold">
                    <img src="../img/cosci_logo.png" alt="cosci logo" style="height: 4rem;">
                </a>
            </div>
        </header>
        <!-- Navbar End -->

        <!-- Login Form Start -->
        <section class="container-content-custom">

            <div class="d-flex h-100 justify-content-center position-relative">
                <div class="d-flex h-100 justify-content-center align-items-center">
                    <div class="col-8 bg-transparent rounded">
                        <div class="mb-4">
                            <h1 class="text-start text-white" style="font-weight: 500;">Student Attendance Management</h1>
                        </div>
                        <form action="/authen" method="post">
                            <div class="mb-4">
                                <label for="username" class="form-label text-white ">Buasri ID</label>
                                <input type="username" class="form-control shadow-sm bg-transparent" id="username" name="username" placeholder="Buasri ID">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label text-white">Password</label>
                                <input type="password" class="form-control shadow-sm bg-transparent" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="mb-4">
                                <a href="################" class="text-white text-decoration-none">Forgot your password ?</a>
                            </div>
                            <button type="submit" class="btn btn-light w-100 shadow-sm" style="color: #007CB7;">Sign In</button>
                        </form>
                        <p class="mb-0 mt-4 text-start text-white">Not registered yet ? <a href="################" class="text-decoration-none text-dark"> &nbsp Sign Up Here!</a></p>
                    </div>
                </div>
            </div>
    
        </section>
        <!-- Login Form End -->

        <!-- Background -->
        <div class="background">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
