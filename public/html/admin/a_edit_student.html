            <div id="header" class="d-flex fixed-top justify-content-between align-items-center px-5 navbar-expand-md"

                <div>
                    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false"

                    <div class="collapse navbar-collapse" id="navbarNav">

                        </ul>
                    </div>
                </div>
            </div>

        <!-- Flyout Navigation Start -->

                        viewBox="0 0 16 16">

        <!-- Detail Course Start -->
        <form method="POST" action="###############3">
            <div class="container-fluid" style="padding: 130px 3rem 0 3rem;">
                <div class="my-4 d-flex justify-content-between align-items-center">
                    <h1>Students > Name > Edit</h1>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn text-white h-50 me-3"
                            style="width: 100px; background-color: #C5CED1;">Delete</button>
                        <button type="submit" class="btn text-white h-50"
                            style="width: 100px; background-color: #007CB7;">Submit</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6 justify-content-md-ceneter">
                        <div class="mb-3">
                            <label for="student_id" class="form-label fw-bold">Student ID</label>
                            <input type="student_id" class="form-control" id="student_id" aria-describedby="student_id"
                                value="<%= students[i].id %>">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 justify-content-md-ceneter">
                        <div class="mb-3">
                            <label for="student_major" class="form-label fw-bold">Major</label>
                            <input type="student_major" class="form-control" id="student_major"
                                aria-describedby="student_major" value="<%= students[i].major %>">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6 justify-content-md-ceneter">
                        <div class="mb-3">
                            <label for="student_firstname" class="form-label fw-bold">First Name</label>
                            <input type="student_firstname" class="form-control" id="student_firstname"
                                aria-describedby="student_firstname" value="<%= students[i].firstname %>">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 justify-content-md-ceneter">
                        <div class="mb-3">
                            <label for="student_lastname" class="form-label fw-bold">Last Name</label>
                            <input type="student_lastname" class="form-control" id="student_lastname"
                                aria-describedby="student_lastname" value="<%= students[i].lastname %>">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6 justify-content-md-ceneter">

                        <div class="mb-3">
                            <label for="student_email" class="form-label fw-bold">Email</label>
                            <input type="student_email" class="form-control" id="student_email"
                                aria-describedby="student_email" value="<%= students[i].email %>">
                        </div>

                    </div>

                    <div class="col-12 col-sm-6 justify-content-md-ceneter">
                        <div class="mb-3">
                            <label for="student_phone" class="form-label fw-bold">Phone</label>
                            <input type="student_phone" class="form-control" id="student_phone"
                                aria-describedby="student_phone" value="<%= students[i].phone %>">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6 justify-content-md-ceneter">

                        <div class="mb-3">
                            <label for="student_buasriID" class="form-label fw-bold">Buasri ID</label>
                            <input type="student_buasriID" class="form-control" id="student_buasriID"
                                aria-describedby="student_buasriID" value="<%= students[i].buasriID %>">
                        </div>

                    </div>

                </div>
        </form>
        <!-- Detail Course End -->





        <!-- Search Filter -->
        <script>
            $(document).ready(function () {
                $('#myInput').on("keyup", function () {
                    var value = $(this).val().toLocaleLowerCase();
                    $("#tableData tr").filter(function () {
                        $(this).toggle($(this).text().toLocaleLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>
        <!-- Search Filter -->

        <!-- Student Table End-->

    </div>
</body>
